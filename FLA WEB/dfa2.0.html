<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFA</title>
    <link rel="stylesheet" href='dfa2.css'>
</head>

<body>
    <div>
        <div>
            <nav id="nav">
                <div class="container">
                    <div>
                        <a href="index.html"></a>
                    </div>
                    <div class="navbar">
                        <a href="index.html">HOME</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="column1">
                <div>
                    <H1>USER INPUT</H1>
                </div>
                <div class="box1">

                    <div class="input-Row">
                        <div class="form-group">
                            <label id="inputLabel">Initial State</label>
                            <input type="text" id="initial" value="A" maxlength="1" min="0" placeholder="A"
                                style="width: 18vw;" disabled>
                        </div>
                    </div><br>
                    <div class="input-Row">
                        <div class="form-group">
                            <label id="inputLabel">Normal States</label>
                            <input type="text" id="normalstate" maxlength="1" min="0" placeholder="B"
                                style="width: 18vw;">
                        </div>
                        <div class="button-column">
                            <button class="svgbutton" onclick="addNormal()">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50"
                                    viewBox="0 0 172 172" style=" fill:#000000;">
                                    <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1"
                                        stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10"
                                        stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
                                        font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                                        <path d="M0,172v-172h172v172z" fill="none"></path>
                                        <g fill="#ffcccc">
                                            <path
                                                d="M86,6.88c-43.65603,0 -79.12,35.46397 -79.12,79.12c0,43.65603 35.46397,79.12 79.12,79.12c43.65603,0 79.12,-35.46397 79.12,-79.12c0,-43.65603 -35.46397,-79.12 -79.12,-79.12zM86,13.76c39.93779,0 72.24,32.30221 72.24,72.24c0,39.93779 -32.30221,72.24 -72.24,72.24c-39.93779,0 -72.24,-32.30221 -72.24,-72.24c0,-39.93779 32.30221,-72.24 72.24,-72.24zM82.56,44.72v37.84h-37.84v6.88h37.84v37.84h6.88v-37.84h37.84v-6.88h-37.84v-37.84z">
                                            </path>
                                        </g>
                                    </g>
                                </svg>
                            </button>
                        </div>
                    </div><br>
                    <div class="input-Row">
                        <div class="form-group">
                            <label id="inputLabel">Final States *</label>
                            <input type="text" id="finalstate" maxlength="1" min="0" placeholder="D"
                                style="width: 18vw;">
                        </div>
                        <div class="button-column">
                            <button class="svgbutton" onclick="addFinal()">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50"
                                    viewBox="0 0 172 172" style=" fill:#000000;">
                                    <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1"
                                        stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10"
                                        stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
                                        font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                                        <path d="M0,172v-172h172v172z" fill="none"></path>
                                        <g fill="#ffcccc">
                                            <path
                                                d="M86,6.88c-43.65603,0 -79.12,35.46397 -79.12,79.12c0,43.65603 35.46397,79.12 79.12,79.12c43.65603,0 79.12,-35.46397 79.12,-79.12c0,-43.65603 -35.46397,-79.12 -79.12,-79.12zM86,13.76c39.93779,0 72.24,32.30221 72.24,72.24c0,39.93779 -32.30221,72.24 -72.24,72.24c-39.93779,0 -72.24,-32.30221 -72.24,-72.24c0,-39.93779 32.30221,-72.24 72.24,-72.24zM82.56,44.72v37.84h-37.84v6.88h37.84v37.84h6.88v-37.84h37.84v-6.88h-37.84v-37.84z">
                                            </path>
                                        </g>
                                    </g>
                                </svg>
                            </button>
                        </div>
                    </div><br>
                    <div class="input-Row">
                        <div class="form-group">
                            <label id="inputLabel">Input String</label>
                            <input type="text" id="stringvalue" minlength="1" maxlength="10" min="1" placeholder="0101"
                                style="width: 18vw;">
                        </div>
                        <div class="button-column">
                            <button class="svgbutton" onclick="addInput()">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50"
                                    viewBox="0 0 172 172" style=" fill:#000000;">
                                    <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1"
                                        stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10"
                                        stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
                                        font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                                        <path d="M0,172v-172h172v172z" fill="none"></path>
                                        <g fill="#ffcccc">
                                            <path
                                                d="M86,6.88c-43.65603,0 -79.12,35.46397 -79.12,79.12c0,43.65603 35.46397,79.12 79.12,79.12c43.65603,0 79.12,-35.46397 79.12,-79.12c0,-43.65603 -35.46397,-79.12 -79.12,-79.12zM86,13.76c39.93779,0 72.24,32.30221 72.24,72.24c0,39.93779 -32.30221,72.24 -72.24,72.24c-39.93779,0 -72.24,-32.30221 -72.24,-72.24c0,-39.93779 32.30221,-72.24 72.24,-72.24zM82.56,44.72v37.84h-37.84v6.88h37.84v37.84h6.88v-37.84h37.84v-6.88h-37.84v-37.84z">
                                            </path>
                                        </g>
                                    </g>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <br>
                    <label id="inputLabel">Transitions</label>
                    <div style="display: flex; flex-direction: row;">
                        <div style="display: flex;">
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <input type="text" id="transitionStartState" maxlength="1" style="width: 3.5vw; ">
                                <label id="inputLabel" style="font-size: 1em;">Start</label>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center;">
                                <input type="number" max="1" min="0" id="transitionInput" maxlength="1"
                                    style="width: 3.5vw;">
                                <label id="inputLabel" style="font-size: 1em;">Input</label>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center; ">
                                <input type="text" id="transitionEndState" maxlength="1" style="width: 3.5vw;">
                                <label id="inputLabel" style="font-size: 1em;">End</label>
                            </div>
                        </div>
                        <div class="button-column" style="margin-left: 2.5vw;">
                            <button class="svgbutton" onclick="addTransition()">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50"
                                    viewBox="0 0 172 172" style=" fill:#000000;">
                                    <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1"
                                        stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10"
                                        stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none"
                                        font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                                        <path d="M0,172v-172h172v172z" fill="none"></path>
                                        <g fill="#ffcccc">
                                            <path
                                                d="M86,6.88c-43.65603,0 -79.12,35.46397 -79.12,79.12c0,43.65603 35.46397,79.12 79.12,79.12c43.65603,0 79.12,-35.46397 79.12,-79.12c0,-43.65603 -35.46397,-79.12 -79.12,-79.12zM86,13.76c39.93779,0 72.24,32.30221 72.24,72.24c0,39.93779 -32.30221,72.24 -72.24,72.24c-39.93779,0 -72.24,-32.30221 -72.24,-72.24c0,-39.93779 32.30221,-72.24 72.24,-72.24zM82.56,44.72v37.84h-37.84v6.88h37.84v37.84h6.88v-37.84h37.84v-6.88h-37.84v-37.84z">
                                            </path>
                                        </g>
                                    </g>
                                </svg>
                            </button>
                        </div>
                    </div><br>
                    <div>
                        <button onclick="convert()" class="api"
                            style="width: 18vw; background-color: #575656; color: #ffcccc; height: 8vh; margin-left: 7vh; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 30px;">VIEW
                        </button>
                    </div>
                </div>
            </div>
            <div class="column2">
                <div class="box2">
                </div>
            </div>
        </div>
    </div>

    <script src="dfa.js"></script>
</body>

</html>
