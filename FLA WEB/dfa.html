    <div>

        <div class="row">
            <div class="column first">
                <div class="card">
                    <h1>USER INPUT
                    </h1>
                    <div class="dfa1">
                        <div class="shift">
                    <form id='form'>
                        <div class="form-group">
                            <label for="name" >Input</label><br>
                            <input type="text" id = "name" placeholder="" name = "name"
                                    required minlength="3" maxlength="100">
                        </div>
                        <!-- phone number -->
                        <div class="form-group">
                            <label for="name" >Input States</label><br>
                            <input type="tel" id = "phone" placeholder="" name = "phone"
                                    required pattern="[0-9]{10}">
                        </div>
                        <!-- email -->
                        <div class="form-group">
                            <label for="email" >Final States</label>
                            <input type="email" id = "email" 
                                    required name = "email">
                        </div>
                        <div class="form-group">
                            <label for="email" >Transition Table</label>
                            <input type="email" id = "email" 
                                    required name = "email">
                        </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column side" id = "n2">
                <div class="card">
                    <div class="bored">
                    <!-- <h1 id="n1">CHANGE THIS COLOR</h1> -->
                    </div>
